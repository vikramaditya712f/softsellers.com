<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BECOME A SELLER</title>
    <link rel="stylesheet" href="CSS/become_a_seller.css">
    <script src="https://kit.fontawesome.com/9110d07ed9.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>

<body>
    <form action="#" method="">
        <div class="backButton"><a href="homepage.html"> &lt;back</a></div>
        <div class="container">

        
        <div class="info-main">
            <div class="personalInfo">
                <h1>Personal Details</h1>   
                <div>
                    <label for=""> First Name :</label>
                    <input type="text" placeholder="firstname">
                </div>
                <div>
                    <label for="">Last Name : </label>
                    <input type="text" placeholder="Last name">
                </div>
                <div>
                    <label for=""> Phone :</label>
                    <input type="text" placeholder="Phone num..">
                </div>
                <div>
                    <label for=""> Email :</label>
                    <input type="mail" placeholder="Mail">
                </div>
                <div>
                    <label for=""> Address :</label>
                    <input type="text" placeholder="Address..">
                </div>
                <div>
                    <label for=""> City :</label>
                    <input type="text" placeholder="City.." name="city" id="city">
                </div>
                <div>
                    <label for=""> Upload Image :</label>
                    <input type="file" placeholder="Choose file" name="city" id="city">
                </div>

            </div>
            <div class="bankDetails">
                <h1>Bank Details</h1>
                <div>
                    <label for="">Bank Name : </label>
                    <input type="text" name="" id="" placeholder="eg: Kotak Mahindra..">
                </div>
                <div>
                    <label for="">Branch : </label>
                    <input type="text" placeholder="branch..">
                </div>
                <div>
                    <label for="">IFSC Code : </label>
                    <input type="text" placeholder="IFSC">
                </div>
                <div>
                    <label for="">Account number : </label>
                    <input type="text" placeholder="000000xxxxxxx">
                </div>
            </div>
        </div>
        <div class="seller_register">
            <button type="submit">Submit  </button>
        </div>
    </div>
    </form>
</body>

</html>
